<div class="public-container">
    <div class="form-container">
        <form>
            <mat-form-field class="form-field">
                <mat-label>E-mail</mat-label>
                <input matInput type="text" [(ngModel)]="email" name="email" placeholder="example@example.com">
                <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="form-field">    
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password" required>
                <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <div class="flex flex-content-between">
                <button mat-button color="primary">Sign in</button>
                <button mat-button color="primary" (click)="login()">Login</button>
            </div>
        </form>
    </div>
    <div class="image-container">
    </div>
</div>
